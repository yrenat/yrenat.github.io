<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>The Red Mansion Demo</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f7f2ee;
      font-family: system-ui, sans-serif;
    }
    .container {
      text-align: center;
      padding: 2em;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      max-width: 95vw;
    }
    img {
      display: block;
      margin: 1.2em auto 0.5em auto;
      max-width: 90vw;
      max-height: 60vh;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
      transition: filter 0.3s;
    }
    h1 {
      color: #880808;
      margin-bottom: 1em;
    }
    .blurness-control {
      margin: 1.2em 0 1em 0;
      font-size: 1.1em;
    }
    select {
      padding: 0.3em 1em;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #aaa;
      margin-left: 0.5em;
    }
    @media (max-width: 600px) {
      .container { padding: 1em; }
      img { max-height: 35vh; }
      .blurness-control { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Red Mansion</h1>
    <div class="blurness-control">
      <label for="blurness">Screen Time Today:</label>
      <select id="blurness">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <img id="redMansion" src="red-mansion.jpg" alt="Red Mansion">
    <p>
      This is a demo of <b>red-mansion.jpg</b> from the repository root.<br>
      Adjust <b>Screen Time Today</b> to change the blurriness!
    </p>
  </div>
  <script>
    const img = document.getElementById('redMansion');
    const blurness = document.getElementById('blurness');
    blurness.addEventListener('input', function() {
      const val = Number(this.value);
      img.style.filter = val === 0 ? 'none' : `blur(${val}px)`;
    });
    // Initialize blur in case the default is not 0
    img.style.filter = 'none';
  </script>
</body>
</html>
