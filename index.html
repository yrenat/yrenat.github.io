<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>The Red Mansion Demo</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f7f2ee;
      font-family: system-ui, sans-serif;
    }
    .container {
      text-align: center;
      padding: 2em;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      max-width: 95vw;
    }
    img {
      max-width: 90vw;
      max-height: 60vh;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.10);
    }
    h1 {
      color: #880808;
      margin-bottom: 1em;
    }
    p {
      color: #444;
      margin-top: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>The Red Mansion</h1>
    <img src="red-mansion.jpg" alt="Red Mansion">
    <p>This is a demo of <b>red-mansion.jpg</b> from the repository root.</p>
  </div>
</body>
</html>
